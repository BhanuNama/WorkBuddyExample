<div class="min-vh-100 d-flex align-items-center py-4">
  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="fw-bold mb-0">{{editMode ? 'Edit Leave Request' : 'Apply Leave Request'}}</h4>
              <button class="btn btn-sm btn-outline-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </div>

            <form [formGroup]="leaveForm" (ngSubmit)="onSubmit()">
              <!-- Start Date -->
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>Start Date</mat-label>
                <input matInput [matDatepicker]="picker1" formControlName="startDate" [matDatepickerFilter]="startDateFilter">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
                <mat-error *ngIf="leaveForm.get('startDate')?.hasError('required')">
                  Start Date is required
                </mat-error>
              </mat-form-field>

              <!-- End Date -->
              <mat-form-field appearance="outline" class="w-100 mb-3">
                <mat-label>End Date</mat-label>
                <input matInput [matDatepicker]="picker2" formControlName="endDate" [matDatepickerFilter]="endDateFilter">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
                <mat-error *ngIf="leaveForm.get('endDate')?.hasError('required')">
                  End Date is required
                </mat-error>
                <mat-error *ngIf="leaveForm.get('endDate')?.hasError('invalidEndDate')">
                  End Date must be after Start Date
                </mat-error>
              </mat-form-field>

              <!-- Reason -->
              <div class="mb-3">
                <label for="reason" class="form-label fw-semibold">Reason <span class="text-danger">*</span></label>
                <textarea 
                  class="form-control" 
                  id="reason"
                  formControlName="reason" 
                  rows="3" 
                  placeholder="Enter reason for leave"></textarea>
                <div class="text-danger small mt-1" *ngIf="leaveForm.get('reason')?.hasError('required') && leaveForm.get('reason')?.touched">
                  Reason is required
                </div>
              </div>

              <!-- Leave Type -->
              <div class="mb-3">
                <label for="leaveType" class="form-label fw-semibold">Leave Type <span class="text-danger">*</span></label>
                <select class="form-select" id="leaveType" formControlName="leaveType">
                  <option value="">Select Type</option>
                  <option *ngFor="let type of leaveTypes" [value]="type">{{type}}</option>
                </select>
                <div class="text-danger small mt-1" *ngIf="leaveForm.get('leaveType')?.hasError('required') && leaveForm.get('leaveType')?.touched">
                  Leave Type is required
                </div>
              </div>

              <!-- Attachment -->
              <div class="mb-3">
                <label for="fileInput" class="form-label fw-semibold mb-2">Attachment <span class="text-danger">*</span></label>
                <input 
                  type="file" 
                  class="form-control" 
                  id="fileInput"
                  (change)="onFileSelected($event)"
                  accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                <div class="text-danger small mt-1" *ngIf="leaveForm.get('file')?.hasError('required') && leaveForm.get('file')?.touched">
                  File is required
                </div>
                <!-- Image Preview -->
                <div class="mt-2" *ngIf="leaveForm.get('file')?.value && (isImageFile(selectedFile) || isImagePreview)">
                  <small class="text-muted d-block mb-2">
                    <i class="bi bi-image"></i> Preview:
                  </small>
                  <div class="border rounded p-2 bg-light d-inline-block">
                    <img [src]="leaveForm.get('file')?.value" 
                         alt="Preview" 
                         class="img-thumbnail" 
                         style="max-width: 200px; max-height: 200px; object-fit: contain;">
                  </div>
                </div>
                <!-- File name for non-image files -->
                <small class="text-muted d-block mt-1" *ngIf="selectedFileName && !isImageFile(selectedFile) && !isImagePreview">
                  <i class="bi bi-file-earmark"></i> 
                  {{selectedFileName}}
                </small>
                <small class="text-muted d-block mt-1" *ngIf="leaveForm.get('file')?.value && !selectedFile && !isImagePreview">
                  <i class="bi bi-file-earmark"></i> File attached
                </small>
              </div>

              <!-- Submit Button -->
              <div class="d-grid mt-3">
                <button 
                  type="submit" 
                  [disabled]="isLoading"
                  class="btn btn-primary w-100">
                  <span *ngIf="!isLoading">{{editMode ? 'Update Request' : 'Add Request'}}</span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Submitting...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
