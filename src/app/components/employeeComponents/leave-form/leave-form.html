<div class="min-vh-100 d-flex align-items-center py-4">
  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-center mb-3">
              <h4 class="fw-bold mb-0">{{editMode ? 'Edit Leave Request' : 'Apply Leave Request'}}</h4>
              <button class="btn btn-sm btn-outline-danger" (click)="logout()">
                <i class="bi bi-box-arrow-right"></i> Logout
              </button>
            </div>

            <form (ngSubmit)="onSubmit()" #leaveRequestForm="ngForm">
              <!-- Start Date -->
              <div class="mb-3">
                <label for="startDate" class="form-label fw-semibold">Start Date <span class="text-danger">*</span></label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="startDate"
                  name="startDate"
                  [(ngModel)]="leaveForm.startDate"
                  [class.is-invalid]="errors.startDate"
                  required>
                <div class="invalid-feedback" *ngIf="errors.startDate">
                  {{errors.startDate}}
                </div>
              </div>

              <!-- End Date -->
              <div class="mb-3">
                <label for="endDate" class="form-label fw-semibold">End Date <span class="text-danger">*</span></label>
                <input 
                  type="date" 
                  class="form-control" 
                  id="endDate"
                  name="endDate"
                  [(ngModel)]="leaveForm.endDate"
                  [class.is-invalid]="errors.endDate"
                  required>
                <div class="invalid-feedback" *ngIf="errors.endDate">
                  {{errors.endDate}}
                </div>
              </div>

              <!-- Reason -->
              <div class="mb-3">
                <label for="reason" class="form-label fw-semibold">Reason <span class="text-danger">*</span></label>
                <textarea 
                  class="form-control" 
                  id="reason"
                  name="reason"
                  rows="3"
                  [(ngModel)]="leaveForm.reason"
                  [class.is-invalid]="errors.reason"
                  placeholder="Enter reason for leave"
                  required></textarea>
                <div class="invalid-feedback" *ngIf="errors.reason">
                  {{errors.reason}}
                </div>
              </div>

              <!-- Leave Type -->
              <div class="mb-3">
                <label for="leaveType" class="form-label fw-semibold">Leave Type <span class="text-danger">*</span></label>
                <select 
                  class="form-select" 
                  id="leaveType"
                  name="leaveType"
                  [(ngModel)]="leaveForm.leaveType"
                  [class.is-invalid]="errors.leaveType"
                  required>
                  <option value="" selected disabled>Select Type</option>
                  <option *ngFor="let type of leaveTypes" [value]="type">{{type}}</option>
                </select>
                <div class="invalid-feedback" *ngIf="errors.leaveType">
                  {{errors.leaveType}}
                </div>
              </div>

              <!-- Attachment -->
              <div class="mb-3">
                <label for="fileInput" class="form-label fw-semibold">Attachment <span class="text-danger">*</span></label>
                <input 
                  type="file" 
                  class="form-control" 
                  id="fileInput"
                  (change)="onFileSelected($event)"
                  [class.is-invalid]="errors.file"
                  accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                <div class="invalid-feedback" *ngIf="errors.file">
                  {{errors.file}}
                </div>
                <!-- Image Preview -->
                <div class="mt-2" *ngIf="leaveForm.file && (isImageFile(selectedFile) || isImagePreview)">
                  <small class="text-muted d-block mb-2">
                    <i class="bi bi-image"></i> Preview:
                  </small>
                  <div class="border rounded p-2 bg-light d-inline-block">
                    <img [src]="leaveForm.file" 
                         alt="Preview" 
                         class="img-thumbnail" 
                         style="max-width: 200px; max-height: 200px; object-fit: contain;">
                  </div>
                </div>
                <!-- File name for non-image files -->
                <small class="text-muted d-block mt-1" *ngIf="selectedFileName && !isImageFile(selectedFile) && !isImagePreview">
                  <i class="bi bi-file-earmark"></i> 
                  {{selectedFileName}}
                </small>
                <small class="text-muted d-block mt-1" *ngIf="leaveForm.file && !selectedFile && !isImagePreview">
                  <i class="bi bi-file-earmark"></i> File attached
                </small>
              </div>

              <!-- Submit Button -->
              <div class="d-grid">
                <button 
                  type="submit" 
                  class="btn btn-primary"
                  [disabled]="isLoading">
                  <span *ngIf="!isLoading">{{editMode ? 'Update Request' : 'Add Request'}}</span>
                  <span *ngIf="isLoading">
                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                    Submitting...
                  </span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Success Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="successToast" class="toast align-items-center text-white bg-success border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<!-- Error Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="errorToast" class="toast align-items-center text-white bg-danger border-0" role="alert">
    <div class="d-flex">
      <div class="toast-body"></div>
      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>
